name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    name: Code Quality Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting with Black
      run: |
        black --check src/

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Exclude some combinations to reduce job count
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
    
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-glx libglib2.0-0 libfontconfig1 libxrender1 libdbus-1-3
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup test configuration
      run: |
        # Copy template files for testing
        if [ "$RUNNER_OS" = "Windows" ]; then
          copy config\config.yaml.template config\config.yaml
          copy config\credentials.json.template config\credentials.json
        else
          cp config/config.yaml.template config/config.yaml
          cp config/credentials.json.template config/credentials.json
        fi
        echo "Configuration files set up successfully"
      shell: bash
    
    - name: Test import and basic functionality
      run: |
        # Set up virtual display for Linux
        if [ "$RUNNER_OS" = "Linux" ]; then
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
        fi
        
        # Test basic imports
        python -c "import sys; print(f'Python version: {sys.version}')"
        python -c "from src.config.config_manager import ConfigManager; print('Config manager imports successfully')"
        python -c "from src.models.expense import Expense; print('Expense model imports successfully')"
        python -c "from src.controllers.expense_controller import ExpenseController; print('Expense controller imports successfully')"
        
        # Test GUI imports with error handling
        python -c "try:
          import os
          os.environ['QT_QPA_PLATFORM'] = 'offscreen'
          from src.gui.main_window import main
          print('GUI imports successfully')
        except Exception as e:
          print(f'GUI import failed (expected in CI): {e}')
          print('This is normal for headless CI environments')"
      shell: bash
    
    - name: Test configuration loading
      run: |
        # Set up virtual display for Linux GUI imports
        if [ "$RUNNER_OS" = "Linux" ]; then
          export DISPLAY=:99
          export QT_QPA_PLATFORM=offscreen
        fi
        
        python -c "from src.config.config_manager import ConfigManager; config = ConfigManager('config/config.yaml'); app_config = config.get_app_config(); print('App name:', app_config.get('name', 'Unknown')); print('Configuration loads successfully')"
      shell: bash
    
    - name: Run tests (if available)
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          python -m pytest tests/ -v
        else
          echo "No tests directory found or tests directory is empty"
        fi
      shell: bash

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true
    
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
        safety check || true